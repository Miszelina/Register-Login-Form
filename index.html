<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Walidator formularza</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/024adadb05.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="welcome-container welcome-register">
            <h1>Hello!</h1>
            <p class="welcome-paragraph">If you already have an account, login here:</p>
            <button class="login control-buttons">login</button>
        </div>
        <div class="welcome-container welcome-login">
            <h1>Hello!</h1>
            <p class="welcome-paragraph">If you are new, register here:</p>
            <button class="register control-buttons">register</button>
        </div>
        <form class='register-form'>
            <h2>Sign up</h2>
            <div class="form-box">
                <label for="username">Username</label>
                <!-- <div class="input-field"> -->
                <!-- <i class="fa-solid fa-user"></i> -->
                <input type="text" id="username" placeholder="Username">
                <!-- </div> -->
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="E-mail">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2" placeholder="Confirm password">
                <p class="error-text">error</p>
            </div>
            <div class="control-buttons">
                <!-- <button class="clear">Clear</button> -->
                <button class="send">Submit</button>
            </div>
        </form>
        <form class="login-form">
            <h2>Log in</h2>
            <div class="form-box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="E-mail">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <p class="error-text">error</p>
            </div>
            <div class="bottom">
                <div class="form-box checkbox-area">
                    <input type="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <button class="send">Send</button>
            </div>
    </div>
    </form>

    </div>


    <script src="script.js"></script>
</body>

</html>
